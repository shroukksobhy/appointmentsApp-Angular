<div class="container">
  <div class="card mt-3 pb-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create your appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <p>TODO List!</p>
      <div class="col md-6">
        <input
          [(ngModel)]="newAppointmentTitle"
          placeholder="Enter the appoint name"
          class="form-control"
        />
      </div>
      <div class="col md-4">
        <input
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Enter the appoint date"
          class="form-control"
        />
      </div>

      <div class="col md-2">
        <button (click)="addTodo()" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </div>
  <div class="row mt-4 ml-4">
    <h2 class="text-center mt5">TODO Lists</h2>
    <ul class="list-group mt-3">
      <li
        *ngFor="let appointment of appointments; index as i"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ appointment.id }} {{ appointment.title }}
        {{ appointment.date | date : "dd.MM.yyyy" }}
        <button (click)="deleteTodo(i)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
  </div>
</div>
